    <!-- Main -->
    <main class="main">
      <div class="container">
        <h1>Contact</h1>
      </div>
      <div class="container mb-5">
        <h2>Send me an email</h2>
        <form action="#">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="input-block" type="text" placeholder="Gurleen" id="firstname" required />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input class="input-block" type="text" placeholder="Kaur" id="lastname" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="input-block"
              type="email"
              placeholder="you@example.com"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              class="input-block"
              id="message"
              placeholder="Large input"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-success" value="Send">Send</button>
            <button type="reset" class="btn-danger" value="reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="container">
        <h2>Contact Info</h2>
        <p>Phone Number</p>
        <p>Email Address</p>
        <p>Address</p>
      </div>
    </main>
